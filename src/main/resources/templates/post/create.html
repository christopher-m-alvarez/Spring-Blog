<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
</head>
<body>

<form th:action="@{/posts/create}" th:method="post" th:object="${post}">

  <input type="text" th:field="*{title}" placeholder="title">
  <input type="text" th:field="*{body}" placeholder="desc">
  <input type="submit">

</form>

</body>
</html>
